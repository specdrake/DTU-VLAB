{% extends "lab/layout.html" %}

{% block body %}

    <h2 style="margin:10px">Login</h2>

    {% if message %}
        <div style="margin: 10px;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <span style="margin: 10px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>

{% endblock %}
